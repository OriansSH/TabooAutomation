name: Run Contact Us Test

on:
  workflow_dispatch:

jobs:
  contact-us-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Clear previous Allure results
        run: rm -rf ./allure-results/*

      - name: Run Contact Us Test with Allure reporter
        run: npx playwright test __tests__/contact-us/contact-us-tests.spec.js --reporter=line,allure-playwright || true

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: allure generate ./allure-results --output ./allure-report --clean

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-contact-us
          path: ./allure-report
